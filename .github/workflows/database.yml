name: Database 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: submissions_management
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Initialize database
      run: |
        mysql -h 127.0.0.1 -u root -proot submissions_management < submissions_management.sql

    - name: Run tests
      run: npm test -- --json --outputFile=test-results.json
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: prototype
        DB_NAME: submissions_management

    - name: Upload test results
      if: always()  
      uses: actions/upload-artifact@v2
      with:
        name: database-test-results
        path: database-test-results.json